
server:
  port: ${env.APP_PORT}

spring:
  config:
    activate:
      on-profile: prod
  name: prod-yaml
  environment: production
  liquibase:
    enabled: false
  datasource:
    url: jdbc:postgresql://${env.PG_HOST}:${env.PG_PORT}/${env.PG_DATABASE}
    username: ${env.PG_USER}
    password: ${env.PG_PASSWORD}

  jpa:
    databasePlatform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  security:
    oauth2:
      client:
        provider:
          keycloak:
            issuer-uri: http://${env.KEYCLOAK_HOST}:${env.KEYCLOAK_PORT}/realms/choose-my-snooze
            user-name-attribute: preferred_username
        registration:
          keycloak:
            client-id: "cms-app"
            authorization-grant-type: authorization_code
            scope: openid

management:
  endpoints:
    web:
      exposure:
        include: "*"